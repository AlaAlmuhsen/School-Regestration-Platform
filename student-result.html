<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result page</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Style Sheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <style></style>
  </head>
  <body>
    <header class="container-fluid">
      <div class="signup__container">
        <!-- dark mode button -->
        <input type="checkbox" id="dark-mode" />
        <label for="dark-mode" id="dark-mode-label"></label>
        <div class="background"></div>
        <!-- end of dark mode  -->
        <button class="signup__button" id="sign_out">Sign Out</button>
      </div>

      <div class="row header__container">
        <div class="horizontal__line col-sm-2 col-md-2 col-lg-2 my-auto">
          <hr />
        </div>
        <div
          class="img__container col-sm-2 col-md-2 col-lg-1 d-flex justify-content-center"
        >
          <img class="EnglishTest__Logo" src="img/logo.png" alt="logo" />
        </div>
        <div class="horizontal__line col-sm-8 col-md-8 col-lg-9 my-auto">
          <hr />
        </div>
      </div>
    </header>

    <div class="container">
      <h1 id="englishresult">English Results</h1>

      <table class="col-12 col-md-6 table" id="table">
        <tr>
          <th class="col-1 tableth">#</th>
          <th class="col-8 tableth">Question</th>
          <th class="col-3 tableth">Answer</th>
        </tr>
      </table>
    </div>

    <hr />
    <div class="container">
      <h1 id="mathresult">Math Results</h1>

      <table class="col-12 col-md-6 table" id="tabletwo">
        <tr>
          <th class="col-1 tableth">#</th>
          <th class="col-8 tableth">Question</th>
          <th class="col-3 tableth">Answer</th>
        </tr>
     
      </table>
      <div class="rtn__button__container d-flex w-100 justify-content-center">
        <a href="student-dashboard.html"
          ><button class="return__button my-3" id="start-button">
            RETURN
          </button></a
        >
      </div>
    </div>
    <script src="js/student-result.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/dark-mode.js"></script>
    <!-- Font Asweome -->
    <script
      src="https://kit.fontawesome.com/bc3de9fbb5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
