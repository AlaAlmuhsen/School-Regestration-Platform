<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>sign-in</title>

   
</head>

<body>
  <div class="loader"></div>
    <header class="container-fluid">
   
        <div class="row header__container mt-5">
          <div class="horizontal__line col-sm-2 col-md-2 col-lg-2 my-auto">
            <hr />
          </div>
          <div
            class="img__container col-sm-2 col-md-2 col-lg-1 d-flex justify-content-center"
          >
            

            <a href="index.html"> <img class="EnglishTest__Logo" src="img/logo.png" alt="logo" /></a> 

          </div>
          <div class="horizontal__line col-sm-8 col-md-8 col-lg-9 my-auto">
            <hr />
          </div>
        </div>
      </header>
    <div class="container">
        <div class="signup-form mt-4">
            <div class="row" >
                <div class="col-md-6 d-flex align-items-center img-mobile">
                    <img class="img-fluid" src="img/signin-Image.png" alt="">
                </div>
                <div class=" col-md-6  d-flex justify-content-center mt-40">
                <div class="input-width">
                    <div class="row px-3 mb-4">

                        <div class="top-part d-flex align-items-center">
                            <div class="text me-3">
                                <h5>Sign In</h5>
                            </div>
                        </div>
                    </div>

                    <div class="row px-3 mb-4">
                        <div class="line">
                            <small class="text-center">Don't have an account ? <a href="signup.html" style="color:var(--main-color)">Sign up here !</a></small>
                        
                        </div>
                    </div>

                    <div class="row px-3 mb-4 d-flex align-items-center">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <label id="lblEmailAlert" style="color:red"></label>
                              <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter Your Email">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <label id="lblPasswordAlert" style="color:red"></label>
                              <input type="password" class="form-control" id="txtPassword" placeholder="Enter Your Password">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="chkRememberMe">
                              <label class="form-check-label" for="exampleCheck1">Rememebr me</label>
                            </div>
                            <div class="mb-3">
                              <label id="lblSignAlert" style="color:red" ></label>

                                </div>

                            <div class="d-grid gap-2 col mx-auto">
                                <button class="btn btn-primary rounded-pill signin-btn" id="btnSignin" type="button">Login</button>
                              </div>
                          </form>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/sigin.js"></script>
    <script>



          let btnSignin=document.getElementById("btnSignin");
          
  btnSignin.addEventListener('click',function(){

    let txtEmail=document.getElementById('txtEmail');
    let emailValue = txtEmail.value.trim();
    let emailErorr=document.getElementById('lblEmailAlert');

    if(checkinputEmpty(emailValue) && ValidEmail(emailValue)){
        emailErorr.innerHTML= '';
        checkUsernameAndPassword();
    //coode Here
    }
    else if(!checkinputEmpty(emailValue)){
        emailErorr.innerHTML= 'Please Enter Your Email';
        emailErorr.style.color="red";
    }
    else if(!ValidEmail(emailValue)){
        emailErorr.innerHTML= 'Invalid Email Address';
        emailErorr.style.color="red";
    }
    else{
        emailErorr.innerHTML= 'Invalid email address or empty input';
        emailErorr.style.color="red";
    }
    
  });
    </script>
</body>
