<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon  -->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CSS Style Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="row container-fluid admin">
        <div class="col-2 left">
            <img src="img/white-logo.png" alt="website logo">
            <p>Admin Dashboard</p>

        </div>
        <div class="col-10 right">
            <div class="cards">
                <div class="card">
                    <div class="card-header-admin">
                        <i class="fa-solid fa-users icon"></i>
                        <p>Total number of Users</p>
                    </div>
                    <p class="number" id="number-of-users">0</p>
                </div>
                <div class="card">
                    <div class="card-header-admin">
                        <i class="fa-solid fa-check icon"></i>
                        <p>Completed Forms</p>
                    </div>
                    <p class="number" id="number-of-completed">0</p>
                </div>
                <div class="card">
                    <div class="card-header-admin">
                        <i class="fa-solid fa-clock icon"></i>
                        <p>Pending Forms</p>
                    </div>
                    <p class="number" id="number-of-pending">0</p>
                </div>
            </div>
            <table id="users-table">
                <tr>
                    <th>id</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>email</th>
                    <th>E-mark</th>
                    <th>M-mark</th>
                    <th>Status</th>
                    <th>view data</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<!-- JS Files -->
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/admin-dashboard.js"></script>
<!-- Font Asweome -->
<script src="https://kit.fontawesome.com/bc3de9fbb5.js" crossorigin="anonymous"></script>
</html>
