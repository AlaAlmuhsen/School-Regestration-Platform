<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- CSS Style Sheet -->

    <title>sign-up</title>
</head>

<body>

    <div class="container">
        <div class="signup-form mt-4">
            <div class="row" style="height: 700px;">
                <div class="col-md-6 d-flex align-items-center">
                    <img class="img-fluid" src="img/signupImage.png" alt="">
                </div>
                <div class=" col-md-6  d-flex justify-content-center align-items-center">
                <div >
                    <div class="row px-3 mb-4">

                        <div class="top-part d-flex align-items-center">
                            <div class="text me-3">
                                <h5>Sign Up</h5>
                            </div>
                            <!-- <div class="logo">
                                <a class="me-3" href="#"><i class="fa-brands fa-facebook-f facebook"></i></a>
                            </div> -->
                        </div>
                    </div>

                    <div class="row px-3 mb-4">
                        <div class="line">
                            <small class="text-center">if you don't have an account register you can <a href="signin.html">Login here !</a></small>
                            <div class="line">

                            </div>
                        </div>
                    </div>

                    <div class="row px-3 mb-4 d-flex align-items-center">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Username">
                              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Rememebr me</label>
                            </div>
                            <div class="d-grid gap-2 col mx-auto">
                                <button class="btn btn-primary rounded-pill signin-btn"  type="button">Login</button>
                              </div>
                            <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                          </form>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</body>
