<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CSS Style Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>Document</title>
</head>
<body>
    <header class="container-fluid">
        <div class="signup__container d-flex justify-content-end">
            <h6 class="user__name mt-1 me-2">Mohammad Alfreijat</h6>
            <button class="signup__button">Sign Out</button>

        </div>
        <div class="row header__container mt-5">
            <div class="horizontal__line col-sm-2 col-md-2 col-lg-2 my-auto"><hr></div>
            <div class="img__container col-sm-2 col-md-2 col-lg-1 d-flex justify-content-center"><img class="EnglishTest__Logo" src="img/logo.png" alt="logo"></div>
            <div class="horizontal__line col-sm-8 col-md-8 col-lg-9 my-auto">
                <hr>
            </div>
        </div>
    
    </header>

    <main class="mt-1">
        <div class="test__title d-flex flex-row justify-content-center">
            <h1 class="mx-auto">English Test</h1>
        </div>
        <div class="timer__container d-flex flex-row justify-content-end">
            <div class="timer align-self-end rounded p-1">Timer</div>
        </div>
        
        <div class="question__container container-fluid mt-1 px-5">
            <h3 class="text-center pb-5 pt-3 text-white">Q1: Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt perferendis neque dolorem iure incidunt aspernatur fugiat aliquid iste delectus vel, itaque molestias quam, nihil accusamus a architecto quidem autem fuga?</h3>
        </div>
        <div class="options__container card container shadow col-12 col-sm-10 col-md-8 col-lg-6 mb-3">
            <div class="options d-flex flex-column gap-1 w-100">
                <div class="option w-75 mx-auto">
                    <input type="radio" name="option" id="option1" value="option1">
                    <label class="option__label ps-2 py-2" for="option1">option1</label>
                </div>
                <div class="option w-75 mx-auto">
                    <input type="radio" name="option" id="option2" value="option2">
                    <label class="option__label ps-2 py-2" for="option2">option2</label>
                </div>
                <div class="option w-75 mx-auto">
                    <input type="radio" name="option" id="option3" value="option3">
                    <label class="option__label ps-2 py-2" for="option3">option3</label>
                </div>
                <div class="option w-75 mx-auto">
                    <input type="radio" name="option" id="option4" value="option4">
                    <label class="option__label ps-2 py-2" for="option4">option4</label>
                </div>
            </div>
        </div>
    </main>
    
</body>
<!-- JS Files -->
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- Font Asweome -->
<script src="https://kit.fontawesome.com/bc3de9fbb5.js" crossorigin="anonymous"></script>
<script src="js/test-english.js"></script>
</html>
